<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteador de numeros</title>
</head>

<body>
    <main>
        <div class="div-img-logo">
            <img src="./img/astro.png" alt="imagem logomarca" class="img-logo">
        </div>
        <p class="drawn-number">Sortear um numero</p>
        <div class="input">
            <input type="number" class="min" placeholder="Minimo">
            <input type="number" class="max" placeholder="Maximo">
            <input type="button" value="Sortear" class="button-draw">
        </div>

    </main>
</body>
<script src="script.js"></script>

</html>
